<div class="container pt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class=" mb-4">
                <label class="form-label" for="form2Example1">Username</label>
                <input type="email"  class="form-control" [(ngModel)]="user.Username" />            
              </div>              
              <div class=" mb-4">
                <label class="form-label" for="form2Example1">User Type</label>
                <select [(ngModel)]="user.UserType" class="form-control dropdown">
                    <option>Author</option>
                    <option>Reader</option>
                </select>       
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password"  class="form-control" [(ngModel)]="user.Password" />                      
              </div>   
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="confirmpass" />                      
              </div>               
              <button type="submit" class="btn btn-primary mb-4" (click)="onSubmit()" style="width: 100%;">Sign Up</button>              
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>
